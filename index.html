<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <title>Devchallenges | 404 Page </title>

</head>

<body>
  <main class="error">
    <h1 class="error__name">404 not found</h1>
    <section class="error__container">
      <div class="error__img__container">
        <img class="error__img" src="Scarecrow.png" alt="Scare crow">
      </div>
      <div class="error__content">
        <h1 class="error__heading">I have bad news for you</h1>
        <p class="error__text">
          The page you are looking for might be
          removed or is temporarily unavailable
        </p>
        <a class="btn btn--error" href="#">Back to homepage</a>
      </div>
    </section>
  </main>

  <footer class="createdBy">
    created by <a href="https://github.com/Vishal2369" class="createdBy__name">Vishal Kumar</a> - devChallenges.io
  </footer>
</body>

</html>
